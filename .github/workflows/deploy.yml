name: Deploy jess-front to VPS

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenché uniquement sur les tags version (ex: v1.0.0, v1.2.3)
  workflow_dispatch:  # Permet le déclenchement manuel

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jess-front

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=http://jess-api-production:3002
          cache-from: type=gha
          cache-to: type=gha,mode=max

  prepare-env:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Create env file
        run: |
          echo "GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}" > .env
          echo "TAG=latest" >> .env
          echo "DOMAIN=${{ vars.DOMAIN }}" >> .env

      - name: Checkout code for docker files
        uses: actions/checkout@v4

      - name: Deploy docker-compose files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USERNAME }}
          port: ${{ vars.SERVER_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: 'docker/docker-compose.yml,docker/docker-compose.production.traefik'
          target: '${{ vars.DOCKER_COMPOSE_PATH }}/'
          strip_components: 1

      - name: Deploy env file to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USERNAME }}
          port: ${{ vars.SERVER_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: '.env'
          target: '${{ vars.DOCKER_COMPOSE_PATH }}/'

  deploy:
    needs: prepare-env
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USERNAME }}
          port: ${{ vars.SERVER_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ vars.DOCKER_COMPOSE_PATH }}

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            docker compose -f docker-compose.yml -f docker-compose.production.traefik pull

            # Restart containers
            docker compose -f docker-compose.yml -f docker-compose.production.traefik up -d

            # Clean up old images
            docker image prune -f
