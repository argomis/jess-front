services:
  # Frontend Development Server
  frontend-dev:
    image: node:20-alpine
    container_name: jess-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3002/api
    volumes:
      - .:/app
      - frontend_dev_node_modules:/app/node_modules
    networks:
      - jess-frontend-dev-network
    command: sh -c "yarn install --frozen-lockfile && yarn dev --host"

networks:
  jess-frontend-dev-network:
    driver: bridge

volumes:
  frontend_dev_node_modules: