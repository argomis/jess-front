<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de carte -->
  <rect width="400" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>

  <!-- Cercle de 50km -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#dc3545" stroke-width="3" stroke-dasharray="8,4" opacity="0.8"/>

  <!-- Zones géographiques simplifiées -->
  <!-- Vosges (au nord-ouest) -->
  <path d="M50 80 Q120 70 150 120 Q130 160 80 180 Q40 140 50 80" fill="#90EE90" opacity="0.6"/>

  <!-- Forêt-Noire (à l'est) -->
  <path d="M320 100 Q360 120 370 170 Q350 220 300 200 Q310 150 320 100" fill="#228B22" opacity="0.6"/>

  <!-- Plaine d'Alsace -->
  <rect x="120" y="120" width="160" height="160" fill="#FFFACD" opacity="0.5"/>

  <!-- Rivières principales -->
  <path d="M100 150 Q200 140 300 160 Q320 180 340 200" stroke="#4682B4" stroke-width="2" fill="none"/>
  <path d="M180 100 Q200 150 220 200 Q240 250 260 300" stroke="#4682B4" stroke-width="2" fill="none"/>

  <!-- Villes principales -->
  <!-- Rixheim (centre) -->
  <circle cx="200" cy="200" r="8" fill="#dc3545"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#dc3545">RIXHEIM</text>

  <!-- Mulhouse -->
  <circle cx="180" cy="210" r="6" fill="#333"/>
  <text x="180" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Mulhouse</text>

  <!-- Colmar -->
  <circle cx="160" cy="120" r="5" fill="#333"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Colmar</text>

  <!-- Strasbourg -->
  <circle cx="220" cy="80" r="5" fill="#333"/>
  <text x="220" y="70" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Strasbourg</text>

  <!-- Basel (CH) -->
  <circle cx="240" cy="240" r="5" fill="#666"/>
  <text x="240" y="255" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Basel</text>

  <!-- Freiburg (DE) -->
  <circle cx="300" cy="180" r="4" fill="#666"/>
  <text x="300" y="170" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Freiburg</text>

  <!-- Belfort -->
  <circle cx="120" cy="160" r="4" fill="#333"/>
  <text x="120" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Belfort</text>

  <!-- Autoroutes principales -->
  <path d="M50 200 L350 200" stroke="#FF6347" stroke-width="3" opacity="0.7"/>
  <path d="M200 50 L200 350" stroke="#FF6347" stroke-width="3" opacity="0.7"/>

  <!-- Légende -->
  <g transform="translate(20, 320)">
    <rect x="0" y="0" width="160" height="70" fill="white" stroke="#ccc" rx="5" opacity="0.9"/>
    <circle cx="15" cy="20" r="4" fill="#dc3545"/>
    <text x="25" y="25" font-family="Arial" font-size="11" fill="#333">Centre (Rixheim)</text>
    <line x1="15" y1="35" x2="35" y2="35" stroke="#dc3545" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="40" y="40" font-family="Arial" font-size="11" fill="#333">Rayon 50km</text>
    <line x1="15" y1="50" x2="35" y2="50" stroke="#FF6347" stroke-width="2"/>
    <text x="40" y="55" font-family="Arial" font-size="10" fill="#333">Autoroutes</text>
  </g>

  <!-- Titre -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#dc3545">Zone de déplacement - 50km autour de Rixheim</text>
</svg>